<!DOCTYPE html>
<html>
<head>
  <title>Hue</title>
  <link rel="stylesheet" type="text/css" href="css/style.min.css">

  <script>
    var nw =  require('nw.gui'),
    win = nw.Window.get();

    // not maximised on load
    win.isMaximized = false;
  </script>

</head>
<body>
  <header>
    <ul>
      <li class="close" id="window-close">Close</li>
      <li class="minimise" id="window-min">Minimise</li>
      <li class="expand" id="window-expand">Expand</li>
    </ul>
  </header>

  <video autoplay loop id="bgvid">
    <source src="/assets/vid/bg.ogv" type="video/ogg; codecs='theora, vorbis'">
  </video>

  <section class="login">
    <img src="/assets/img/icon-white.png" alt="logo" width="150">
    <label>
      Email
      <input type="text" class="email" />
    </label>
    <label>
      Password
      <input type="text" class="password" />
    </label>
    <button class="submit">
      Login
    </button>
    <button class="registered">
      Register
    </button>
    <a href="#">Forgotten your password</a>
  </section>


  <script>

    document.getElementById('window-min').onclick = function() {
      win.minimize();
    };

    document.getElementById('window-close').onclick = function() {
      win.close();
    };

    document.getElementById('window-expand').onclick = function() {
      if(win.isMaximized) {
        win.unmaximize();
      } else {
        win.maximize();
      }
    };

    win.on('maximize', function() {
      win.isMaximized = true;
    });

    win.on('unmaximize', function() {
      win.isMaximized = false;
    });

  </script>
</body>
</html>
